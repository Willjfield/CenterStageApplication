<!DOCTYPE html>
<html>
  <head>
    <title>Fight in Progress</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/timer.jquery.js"></script>
  </head>
  <body>
    <div id="main">The fight is in progress!</div>
    <br/>
    <script type="text/javascript">
    setTimeout(function() {
    if(sessionStorage.level == "small"){
        if(Math.random()>.5){
         window.location.href = "outcome/1B.html";
        }else{
          window.location.href = "outcome/1G.html";
        };
    }; 

    if(sessionStorage.level == "medium"){
        if(Math.random()>.5){
         window.location.href = "outcome/2B.html";
        }else{
          window.location.href = "outcome/2G.html";
        };
    }; 

    if(sessionStorage.level == "col"){
         window.location.href = "outcome/F.html";
    }; 
    }, 5000);
      
    </script>
    
    <br/>
    <br/>
  </body>
</html>
